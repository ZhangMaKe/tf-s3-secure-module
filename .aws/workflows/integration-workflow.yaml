Name: Workflow_4208
RunMode: PARALLEL
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  Build:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - Run: pip3 install checkov
        - Run: yum install bzip2-devel -y
        - Run: checkov -d .
